<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced dental training simulator with stunning 3D graphics and realistic procedures">
    <meta name="theme-color" content="#4ECDC4">
    <title>Advanced Dental Training Simulator</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: white;
            overflow: hidden;
        }
        
        #root {
            width: 100%;
            height: 100vh;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.loaded {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 32px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #4ECDC4, #44A3AA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #44A3AA);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <svg class="loading-logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50" fill="none" stroke="#4ECDC4" stroke-width="4" opacity="0.3"/>
            <path d="M60 10 A50 50 0 0 1 110 60" fill="none" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round"/>
            <circle cx="60" cy="60" r="30" fill="#4ECDC4" opacity="0.2"/>
            <path d="M45 60 L55 70 L75 50" fill="none" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="loading-text">Loading Simulator</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    
    <!-- React App Root -->
    <div id="app-container">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <p>Loading Enhanced Simulator...</p>
        </div>
    </div>
    
    <!-- Three.js and React -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
        // Debug info
        console.log('Enhanced page loaded');
        window.addEventListener('error', (e) => {
            console.error('Error loading app:', e);
        });
    </script>
    
    <script>
        // Hide loading screen when app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('loaded');
            }, 1500);
        });
    </script>
</body>
</html>
